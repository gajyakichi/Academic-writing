    <div class="container">

        <div class="main-content">

                <div class="calendar-controls">
                    <button onclick="previousMonth()">â—€ å‰æœˆ</button>

                <div class="stats">

            <div class="note-section">

                    <p>ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‹ã‚‰æ—¥ä»˜ã‚’é¸æŠã—ã¦ç ”ç©¶ãƒãƒ¼ãƒˆã‚’è¡¨ç¤º</p>

    <script src="notes_data.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentDate = new Date();
        let selectedDate = null;
        
        // çµ±è¨ˆæƒ…å ±ã‚’æ›´æ–°
        document.getElementById('totalNotes').textContent = Object.keys(notesData).length;
        
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // æœˆå¹´ã‚’è¡¨ç¤º
            const monthNames = ['1æœˆ', '2æœˆ', '3æœˆ', '4æœˆ', '5æœˆ', '6æœˆ', 
                              '7æœˆ', '8æœˆ', '9æœˆ', '10æœˆ', '11æœˆ', '12æœˆ'];
            document.getElementById('monthYear').textContent = 
                `${year}å¹´ ${monthNames[month]}`;
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’ã‚¯ãƒªã‚¢
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            
            // æ›œæ—¥ãƒ˜ãƒƒãƒ€ãƒ¼
            const dayHeaders = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            dayHeaders.forEach(day => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // æœˆã®æœ€åˆã®æ—¥ã¨æœ€å¾Œã®æ—¥
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            // æœ€åˆã®é€±ã®ç©ºç™½
            for (let i = 0; i < firstDay.getDay(); i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                calendar.appendChild(emptyDay);
            }
            
            // æ—¥ä»˜ã‚’è¿½åŠ 
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                dayElement.textContent = day;
                
                const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                
                // ãƒãƒ¼ãƒˆãŒã‚ã‚‹æ—¥ä»˜ã‚’ãƒã‚¤ãƒ©ã‚¤ãƒˆ
                if (notesData[dateStr]) {
                    dayElement.classList.add('has-note');
                    dayElement.onclick = () => showNote(dateStr);
                }
                
                // é¸æŠä¸­ã®æ—¥ä»˜
                if (selectedDate === dateStr) {
                    dayElement.classList.add('selected');
                }
                
                calendar.appendChild(dayElement);
            }
        }
        
        function showNote(dateStr) {
            selectedDate = dateStr;
            const noteMarkdown = notesData[dateStr];
            
            if (noteMarkdown) {
                document.getElementById('placeholder').style.display = 'none';
                const noteContent = document.getElementById('noteContent');
                noteContent.style.display = 'block';
                noteContent.innerHTML = marked.parse(noteMarkdown);
            }
            
            renderCalendar();
        }
        
        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }
        
        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }
        
        // åˆæœŸã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚°
        renderCalendar();
        
        // æœ€æ–°ã®ãƒãƒ¼ãƒˆã‚’è‡ªå‹•è¡¨ç¤º
        const latestDate = Object.keys(notesData).sort().reverse()[0];
        if (latestDate) {
            const latestDateObj = new Date(latestDate);
            currentDate = new Date(latestDateObj.getFullYear(), latestDateObj.getMonth(), 1);
            renderCalendar();
            showNote(latestDate);
        }
    </script>
